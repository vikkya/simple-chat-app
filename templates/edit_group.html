<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Edit Group</title>
</head>
<body>
  <div class="row">
      <div class="col-6 mx-auto my-5">
          <div class="card">
              <div class="card-body">
                  <h2 class="text-center">Update group details</h2>
                  {% if message|length > 0 %}
                  <div class="alert alert-danger" role="alert">
                      {{ message }}
                    </div>
                  {% endif %}
                  <form method="post">
                      <div class="mb-3">
                          <label for="group_name" class="form-label">Group Name</label>
                          <input type="text" class="form-control" name="group_name" value="{{ group.group_name }}" id="group_name" autocomplete="off">
                        </div>
                        <div class="mb-3">
                          <label for="members" class="form-label">Members</label>
                          <input type="text" class="form-control" name="members" value="{{ group_members_str }}" id="password">
                        </div>
                  <button type="submit" class="btn btn-primary">Update</button>
                  </form>
              </div>
            </div>
      </div>
  </div>
</body>
</html>
